version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  target-branch: develop
  ignore:
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.1
    - 9.5.2
    - 9.5.3
  - dependency-name: nesbot/carbon
    versions:
    - 2.43.0
    - 2.44.0
    - 2.45.0
    - 2.45.1
  - dependency-name: squizlabs/php_codesniffer
    versions:
    - 3.5.8
